<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">  
    <script src="logic.js" defer></script>   
    <title>sign-up</title>
</head>
<body>
    <div class="spacer"></div>
    <div class="content">
        <div id="sidehead">
            <div class="header">
                <img src="odin.png" id="logo" alt="The Odin Project logo">
                <h1>ODIN</h1>
            </div>
            <div class="footer">
                <a href="https://unsplash.com/photos/UmnVxDW4AP4">Photo</a> by Benjamin Sow on <a href="https://unsplash.com/@bensow">Unsplash</a>
            </div>
        </div>
        <div id="interface">
            <div class="intro">
                <p>
                    This is not a real online service! You know you need something like this in 
                    your life to help you realize your deepest dreams. Sign up <em>now</em> to 
                    get started.
                </p>
                <br/>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="user-form">
                <form id="user-form" action="" method="">
                    <legend>Lets do this!</legend>
                    <ul>
                        <li>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="first-name" placeholder="Davey" required></li>
                        <li>
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="last-name" placeholder="Jones" required"></li>
                        <li>
                            <label for="mail">E-MAIL</label>
                            <input type="email" id="mail" name="mail" placeholder="d.jones@locker.com" required></li>
                        <li>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="phone" placeholder="0121322421" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$"></li>
                        <li class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder="******" required></li>
                        <li class="password">
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password-confirm" name="password-confirm" placeholder="******" required></li>
                    </ul>
                </form>
            </div>
            <div class="complete">
                <button type="submit" form="user-form">Create Account</button>
                <div>Already have an account? <a href="#"">Log in</a></div>
            </div>
        </div>
        
    </div>
    <div class="spacer"></div>
</body>
</html>
